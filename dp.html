<!doctype html>

<html lang="eng">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Reinforcement Learning in JavaScript</title>

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>

  <!--bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>

  <!--d3-->
  <script defer src="https://d3js.org/d3.v4.min.js"></script>

  <!-- rl.js -->
  <script defer type="text/javascript" src="lib/gridworld.js"></script>
  <script defer type="text/javascript" src="lib/dp.js"></script>

  <!--Page script -->
  <script defer type="text/javascript" src="dp.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h2>Dynamic programming</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8">
        <div style="padding-bottom: 15px;" id="gridWorld"></div>
      </div>
      <div class="col-lg-offset-2 col-lg-8">
        <div class="text-center">
          <button type="button" class="btn btn-default btn-lg" id="startButton">
            Start
          </button>
          <button type="button" class="btn btn-default btn-lg"
                  id="policySweepButton">
            Policy Sweep
          </button>
          <button type="button" class="btn btn-default btn-lg"
                  id="policyUpdateButton">
            Policy Update
          </button>
          <button type="button" class="btn btn-default btn-lg"
                  id="valueIterationButton">
            Value Iteration
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
